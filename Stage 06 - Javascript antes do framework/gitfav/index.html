<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFav</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <script src="js/main.js" type="module" defer></script>

</head>
<body>
  <div id="app">
    <header>
      <h1><img src="assets/Gitfav.svg" alt="logo"></h1>
      <div class="search">
        <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
        <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
        <button class="search-button"><span>&star;</span> favoritar</button>
      </div>
    </header>

    <div class="container">
      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th>Ação</th>
          </tr>
        </thead>
  
        <tbody>

        </tbody> 

        
      </table>
    </div>

    <div id="empty" class=" "><img src="assets/Estrela.svg" alt="ilustração de uma estrela com rosto surpreso"> Nenhum favorito ainda</div>
  </div>
</body>
</html>
