<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie a sua mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <h1>Avalie a sua mentoria</h1>
    <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
    <img src="./images/img1.png" alt="Balão de fala com estrelas indicando uma avaliação">

    <legend for="personal-info">Informações pessoais</legend>
  </header>

  <main>
    <form>
      <div id="content">
        <fieldset id="personal-info">

          <div class="fieldset-wrapper">
            <div class="full-name">
              <div class="name">
                <label for="name">Nome</label>
                <input type="text" id="name" required>
              </div>
      
              <div class="name">
                <label for="surname">Sobrenome</label>
                <input type="text" id="surname">
              </div>
      
            </div>

            <div class="input-wrapper">
              <label for="email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="email" required>
            </div>

          </div>

        </fieldset>

        <fieldset>

          <legend>Informações do mentor</legend>
          <div class="sep"></div>
  
          <div class="fieldset-wrapper">
            <div class="input-wrapper">
              <label for="mentor">Selecione quem foi o seu mentor</label>
              <select name="mentor" id="mentor" required>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
              </select>
            </div>
    
            <div class="input-wrapper">
              <label for="feedback">Feedback sobre o mentor</label>
              <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>
            </div>
    
            <div id="all-good">
              <input type="checkbox" name="checkbox" id="checkbox"> Todas as minhas dúvidas foram esclarecidas durante a mentoria.
            </div>
          </div>
          
        </fieldset>
  
        <fieldset>

          <legend>Agendando próxima mentoria</legend>
          <div class="sep"></div>
  
          <div class="schedule">
            <div class="date">
              <div class="input-wrapper">
                <label for="date">Data <span>DD/MM/AAAA</span></label>
                <input type="date"id="date">
              </div>
    
              <div class="time">
                <div class="input-wrapper">
                  <label for="start">Das</label>
                  <input type="time"id="start">
                </div>
      
                <div class="time">
                  <div class="input-wrapper">
                    <label for="end">Até</label>
                    <input type="time"id="end">
                  </div>
                </div>
              </div>
  
            </div>
          </div>
        </fieldset>
  
      </div>
      <div class="form-footer">
        <button>Salvar</button>
      </div>
    </form>
  </main>
</body>
</html>
