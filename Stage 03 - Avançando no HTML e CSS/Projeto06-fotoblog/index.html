<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotoblog</title>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header class="container">
      <nav>
        <img class="logo" src="./assets/camera.svg" alt="Imagem da logomarca">

        <ul>
          <li>Home</li>
          <li class="active">Galeria</li>
        </ul>
      </nav>

      <form>
        <div class="input-wrapper">
          <label for="search">Pesquise por imagens e coleções</label>
          <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
        </div>
      </form>

      <img class="avatar" src="https://randomuser.me/api/portraits/women/5.jpg" alt="imagem de uma mulher">
    </header>
    <main>
      <div class="container">
          <h1>Galeria</h1>

          <section class="gallery">
            <figure class="item">
              <img src="./assets/img01.jpg" alt="">

              <figcaption class="details">
                <h2>Workspace elétrica</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay:.6s">
              <img src="./assets/img02.jpg" alt="">

              <figcaption class="details">
                <h2>Dark and red</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay:.8s">
              <img src="./assets/img03.jpg" alt="">

              <figcaption class="details">
                <h2>Organização e grids</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay:1s">
              <img src="./assets/img04.jpg" alt="">

              <figcaption class="details">
                <h2>Colméia</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay:1.2s">
              <img src="./assets/img05.jpg" alt="">

              <figcaption class="details">
                <h2>Setup de escritor</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay:1.4s">
              <img src="./assets/img06.jpg" alt="">

              <figcaption class="details">
                <h2>Ergonomia e cores</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay:1.6s">
              <img src="./assets/img07.jpg" alt="">

              <figcaption class="details">
                <h2>Show de luzes</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay:1.8s">
              <img src="./assets/img08.jpg" alt="">

              <figcaption class="details">
                <h2>Deep purple</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay:2s"> 
              <img src="./assets/img09.jpg" alt="">

              <figcaption class="details">
                <h2>Multi-Screen</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

          </section>
      </div>
    </main>
    <footer class="container">
      <p>© 2023 - Rocketseat Explorer</p>
    </footer>
  </div>
</body>
</html>
