<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>FocusTimer 2.0</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

  <script type="module" src="./js/main.js" defer></script>
</head>
<body >
  <main>
    <div class="clock">
      <div class="timer">
        <span id="minutes">25</span>
        <span>:</span>
        <span id="seconds">00</span>
      </div>

      <div class="controls">
        <button id="play"><img src="./assets/play.png" alt="ícone de 'iniciar'"></button>
        <button id="stop"><img src="./assets/stop.png" alt="ícone de 'parar'"></button>
        <button id="plus"><img src="./assets/plus.png" alt="ícone de 'adicionar'"></button>
        <button id="minus"><img src="./assets/minus.png" alt="ícone de 'subtrair'"></button>
      </div>
    </div>

    <div class="themes">
        <button id="forest"><img src="./assets/forest.png" alt="ícone de uma árvore"></button>
        <button id="rain"><img src="./assets/rain.png" alt="ícone de uma nuvem chuvosa"></button>
        <button id="cafe"><img src="./assets/cafe.png" alt="ícone de uma cafeteria"></button>
        <button id="fireplace"><img src="./assets/fireplace.png" alt="ícone de uma lareira"></button>
    </div>
  </main>
</body>
</html>
