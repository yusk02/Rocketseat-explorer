<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <div class="screen">
      <section id="screen1" >
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <img id="cookie" src="./assets/fortune-cookie.png" alt="desenho de um biscoito da sorte">
      </section>

    </div>

    <div class="screen">
      <section id="screen2" class="hide">
        <h2>Aqui está a sua sorte de hoje:</h2>
        <div class="fortune">
          Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.
        </div>
        <img src="./assets/opened-cookie.png" alt="desenho de um biscoito da sorte aberto">
        <button id="anotherCookie">Abrir outro biscoito</button>
      </section>

    </div>

    
  </main>
</body>
</html>
